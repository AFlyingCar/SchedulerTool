<html>
    <head><title>Calendar View</title></head>

    <script src="js/Calendars.js"></script>

    <body onLoad="loadCalendarView('table_div', 'schedule_div', 'create_schedule_link')">
        <div id="edit_calendar_properties">
            <form action="javascript:submitEditCalendarProperties()" name="Details Edit Form">
                <p><label for="calendar_name">Calendar Name:</label>
                <input type="text" name="calendar_name" id="cname">

                <input value="Save" type="submit">
            </form>
        </div>

        <div style="width:150px; float: left; height: 100%; overflow: scroll; border: 1px solid black" id="schedule_div"></div>
        <div id="table_div"></div>

        <p></p>
        <a href="./CreateScheduleView.html" id="create_schedule_link">Create New Schedule</a>
    </body>
</html>
